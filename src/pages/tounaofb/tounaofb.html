<ion-header>
  <ion-navbar color="dark">
    <ion-title>头脑风暴</ion-title>
    <img src="assets/img/sx.png" style="float: right;width: 26px;margin: 10px 10px 0px 0px;" (click)="getAnswerOfStuList()"/>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards" #ioncontent>
  <div style="padding-top: 20px;padding-left: 5%;padding-right: 5%;padding-bottom: 30px;">
    <div
      style="background-color: black;background: rgba(0,0,0,0.5);border-radius: 0.3em;padding: 10px;width: 100%;height: auto;float: left">
          <span style="min-height: 25px;color: #d8d8d8;margin: 0;float: left;font-size: x-large;font-size: 20px;">
            {{title}}
          </span>
      <p  class="p_content">
        {{content}}
      </p>
    </div>
    <!--<div style="float: left;margin-top: 10px;width: 100%">-->
    <!--<img src="assets/img/speakers/mouse.jpg" style="width: 90px;height: 90px;margin-right: 8%;"/>-->
    <!--<img src="assets/img/speakers/lion.jpg" style="width: 90px;height: 90px;margin-right: 8%;"/>-->
    <!--<img src="assets/img/speakers/eagle.jpg" style="width: 90px;height: 90px"/>-->
    <!--</div>-->
    <!--<div style="float: left;width: 100%;margin-top: 20px;">-->
    <!--<span style="color: #d8d8d8">2018人回复了该帖</span>-->
    <!--<hr style="border-top: 1px solid #929292;">-->
    <!--</div>-->
  </div>
  <!--</div>-->
  <div class="list-item-box-bd">
  <div *ngFor="let item of items;let n=index;" class="pl-box">
    <div style="margin-left: 20px;">
      <img style=" height: 50px;width: 50px;float: left;margin-top: 20px;" [src]="item.imagePath?getFullPath(item.imagePath):'assets/img/header.png'">
      <div class="time-pl-box">
        <div style="color:white; margin-bottom:8px;">
          <span style="font-size: 20px;">{{item.userName}}</span>
          <span style="font-size: 16px;">{{item.role_name}}</span>
        </div>
        <div style="color:#fff;font-size: 14px;line-height: 14px;">第{{n+1}}楼 |{{item.createtime}}</div>
      </div>
      <span class="pl-span-word">{{item.answer}}</span>
    </div>
  </div>
  </div>
  <div *ngIf="isShow" style="background-color: rgba(0,0,0,0.5);position:fixed;left: 30%;top: 38%;height: 20%;width: 40%;border-radius: 5px; ">
    <!--<img src="assets/img/yuyin-5.png" style="width: 50%;margin: 15px auto 10px;display: block;"/>-->
    <div style="color: white;font-size: 14px;text-align: center;width: 100%;"> 正在收录语音,<br/>保持长按</div>
  </div>
  <div class="send-btm-box-bg">
    <!--<img src="{{src}}" height="38" width="52"-->
         <!--style="display:inline-block;margin: 0px 10px -14px 10px;" (touchstart)="mousedownd();"-->
         <!--(touchend)="mouseup();"/>-->
    <!--<input  style="height:40px;display:inline-block;margin: 10px 10px 8px -1px;vertical-align:top; border-radius:5px; border: 0;width:215px" [(ngModel)]="value" type="text"></input>-->
    <input type="text" [(ngModel)]="inputvalue" class="send-input-bd"/>
    <button (click)="send();" class="send-btn-bd">
      发送
    </button>
  </div>

</ion-content>
