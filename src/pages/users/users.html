<ion-header>
  <ion-navbar>
    <ion-title>个人中心</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="header-box">
    <div class="header-img">
        <!--<img class="upload-img" src="../../assets/img/upload.png"/>-->
      <div class="upload-img" tappable [ngStyle]="{'background-image': 'url('+avatar+')'}" (click)="presentActionSheet()"></div>
    </div>
    <div class="header-img user-name-box">
      <div>{{name}}</div>
      <div>{{phone}}</div>
    </div>
  </div>
  <ion-list inset>
    <button ion-item (click)="goChangePhone()">
      修改手机
    </button>
    <button ion-item (click)="goChangePassword()">
      修改密码
    </button>
    <button ion-item (click)="goUpdate()">
      版本更新
    </button>
  </ion-list>
  <div class="mar-btn" padding>
    <button (click)="getOut()" ion-button color="danger" style="height: 40px;" block>退  出</button>
  </div>
</ion-content>
