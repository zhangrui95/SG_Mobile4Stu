<ion-content padding>
  <div class="sign-name">注册信息</div>
  <form #loginForm="ngForm" novalidate>
    <ion-list inset>
      <ion-item>
        <ion-label>用&nbsp;&nbsp;户&nbsp;&nbsp;名</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" required></ion-input>
      </ion-item>
      <p class="danger-text" ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
        用户名不能为空
      </p>
      <ion-item>
        <ion-label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p class="danger-text" ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
        密码不能为空
      </p>

      <ion-item>
        <ion-label>真实姓名</ion-label>
        <ion-input [(ngModel)]="login.RealName" name="RealName" type="text" #RealName="ngModel" required>
        </ion-input>
      </ion-item>
      <p class="danger-text" ion-text [hidden]="RealName.valid || submitted == false" color="danger" padding-left>
        真实姓名不能为空
      </p>

      <ion-item>
        <ion-label>手机号码</ion-label>
        <ion-input [(ngModel)]="login.phone" name="phone" type="number" #phone="ngModel" required>
        </ion-input>
      </ion-item>
      <p class="danger-text" ion-text [hidden]="phone.valid || submitted == false" color="danger" padding-left>
        手机号码不能为空
      </p>
    </ion-list>
  </form>
  <div padding class="mar-btn">
    <button ion-button (click)="onLogin(loginForm)" style="height: 50px;" type="submit" block>注  册</button>
  </div>
  <p class="go-login" (click)="goLogin()">已有账号，去登陆 >></p>
</ion-content>
