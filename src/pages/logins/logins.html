<ion-content padding>
  <img src="assets/img/logo.png" class="logo"/>
  <form #loginForm="ngForm" novalidate>
    <ion-list inset>
      <ion-item>
        <ion-input class="input-border user-icon" placeholder="请输入用户名/手机号码" [(ngModel)]="login.username" name="username" type="text" #username="ngModel" required>
        </ion-input>
      </ion-item>
      <p class="danger-text" ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
        用户名不能为空
      </p>
      <ion-item>
        <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
        <ion-input class="input-border lock-icon" placeholder="请输入密码" [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p class="danger-text" ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
        密码不能为空
      </p>
    </ion-list>
  </form>
  <div class="mar-btn" padding>
    <button ion-button (click)="onLogin(loginForm)" type="submit" block style="margin-bottom:20px;height: 50px;background: #2c3550;">登  录</button>
    <button ion-button (click)="onSignup()" color="dark" outline style="height: 50px;width: 100%;">注  册</button>
  </div>
  <p class="go-login" (click)="goFindPassword()">忘记密码 ></p>
</ion-content>
