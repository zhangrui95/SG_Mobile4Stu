<ion-header>
  <ion-navbar color="dark">
    <ion-title>新浪微博</ion-title>
  </ion-navbar>
</ion-header>


<ion-content #ioncontent>
  <!--<div style="margin: 30px 1% 30% 1%">-->
  <div style="width: 100%;">
    <div
      style="background-color: white;border-radius: 0.5em;height:47px;width:47px;margin: 25px 0px 5px 25px; display:inline-block;">
      <img src="assets/img/xlwb.png" style="margin: 4px 0px 0px 5px;width: 37px;height: 40px;"/>
    </div>
    <h3 style="margin: -40px 0px 0px 90px;color: #e8e8e8;height: 25px;">
      {{title}}
    </h3>
    <!--<span style="color: #e8e8e8;font-size: initial;margin: 20px 25px 0px 25px;float: left;">{{content}}</span>-->
    <p class="p_content">
      {{content}}
    </p>
    <hr style="border-top: 2px solid #1aa7b8;float: left;margin: 20px 0px 0px 0px;width: 415px;"/>
  </div>
    <div class="pl-box" *ngFor="let item of items;let n=index">
      <div style="margin-left: 20px;">
        <img style=" height: 50px;width: 50px;float: left;margin-top: 20px;" [src]="item.imagePath?getFullPath(item.imagePath):'assets/img/header.png'">
        <div class="time-pl-box">
          <div style="color:white; margin-bottom:8px;">
            <span style="font-size: large">{{item.userName}}</span>
            <span style="font-size: medium;padding-left: 10px">{{item.role_name}}</span>
          </div>
          <span style="color:#d8d8d8">第{{n+1}}楼 | {{item.createtime}}</span>
        </div>
        <span class="pl-span-word">{{item.answer}}</span>
      </div>
      <!--<hr style="border-top: 1px dashed #929292;width: 100%;margin: 30px 0px 10px 0px;float: left;"/>-->
    </div>
  <!--</div>-->
  <div *ngIf="isShow" style="background-color: rgba(0,0,0,0.5);position:fixed;left: 30%;top: 38%;height: 20%;width: 40%;border-radius: 5px; ">
    <img src="assets/img/yuyin-5.png" style="width: 50%;margin: 15px auto 10px;display: block;"/>
    <div style="color: white;font-size: 14px;text-align: center;width: 100%;"> 正在收录语音,<br/>保持长按</div>
  </div>
  <div class="send-btm-box-bg">
    <img src="{{src}}" height="38" width="52"
         style="display:inline-block;margin: 0px 10px -14px 10px;" (touchstart)="mousedownd();"
         (touchend)="mouseup();"/>
    <!--<input  style="height:40px;display:inline-block;margin: 10px 10px 8px -1px;vertical-align:top; border-radius:5px; border: 0;width:215px" [(ngModel)]="value" type="text"></input>-->
    <input type="text" [(ngModel)]="inputvalue" class="send-input-bd"/>
    <button (click)="send();" class="send-btn-bd">
      发送
    </button>
  </div>
</ion-content>
