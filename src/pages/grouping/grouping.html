<ion-header>
  <ion-navbar color="dark">
    <ion-title>2017年食品汞超标事件</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="til-top">等待角色分配</div>
  <img src="assets/img/img1.png" class="img-top"/>
  <div class="til-top">分组方案</div>
  <table class="group-table">
    <thead>
      <tr>
        <td>分组名称</td>
        <td>人数</td>
        <td>操作</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <td>{{item.name}}</td>
        <td>{{item.num}}</td>
        <td>
          <button ion-button>加入改组</button>
        </td>
      </tr>
    </tbody>

  </table>
</ion-content>
