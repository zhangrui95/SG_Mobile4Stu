<ion-header>
  <ion-navbar color="dark">
    <ion-title>SG PLATFORM</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="item-box">
    <div class="xian float-l"></div>
    <div class="or-word float-l">CHOICE OF ROLES 选择角色</div>
    <div class="xian float-l"></div>
  </div>
  <div class="group-list-box" *ngFor="let item of list;let i = index;">
    <div class="group-list">
      <div class="float-l head-icon">
        <img src="{{getFullpath(item.g_image)}}"/>
      </div>
      <div class="float-l group-name">{{item.g_name}}</div>
      <div class="float-l group-num">{{item.StuTotal}}/{{item.g_limit}}</div>
      <img class="float-r add-icon" src="assets/img/add.png" (click)="getJoin(item)"/>
    </div>
  </div>
  <page-bottom></page-bottom>
</ion-content>
