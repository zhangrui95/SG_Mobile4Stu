<ion-header>
  <ion-navbar color="dark">
    <ion-title>课堂演练</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">
  <div style="background-color: #242A42;padding-top: 5px;padding-left: 18px;position:fixed;width: 100%;z-index: 1">
    <img src="assets/img/tuceng-28x2.png" height="30" width="30"/>&nbsp;&nbsp;
    <h3 style="color: #A8B3CB;vertical-align:top;margin-top:1px;display:inline-block;font-weight: 300">百度贴吧</h3>
    <img src="assets/img/tuceng-30x2.png" height="26" width="28"
         style="float:right;display:inline-block;margin:2px 15px 0px 0px"/>
    <img src="assets/img/tuceng-29x2.png" height="28" width="24"
         style="float:right;display:inline-block;margin:2px 25px 0px 0px"/>
  </div>
  <div style="margin: 0px 0px 40px 3%">
    <div *ngFor="let data of datas">
      <div *ngIf="data.name=='tieba'">
        <h2 style="font-weight: 400;margin: 55px 0px 6px 5px">
          {{data.data.fillData.title}}
        </h2>
        <div>
          <div class="hea-div"><img style=" height: 50px;width: 50px;" [src]="data.data.fillData.fillImg"></div>
          <div class="wb-name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{data.data.fillData.fillName}}
            <span class="right-div"></span>
            <br/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<!--<span class="font1">第{{n+1}}楼 | {{item.createtime}}</span>-->
          </div>
        </div>
        <!--<img src="{{item.nr_src}}" style="padding-left: 1%;padding-right: 4%;">-->
        <div>
          <p>{{data.data.fillData.content}}</p>
        </div>
        <div style="background-color: #EFEFEF;height: 15px;margin-left: -5%;"></div>
      </div>
    </div>
    <!--<div *ngIf="items.componentList">-->
    <!--{{name}}-->
    <!--</div>-->
    <div *ngFor="let item of items;let n=index">
      <div>
        <div class="hea-div"><img style=" height: 50px;width: 50px;" [src]="item.ImagePath"></div>
        <div class="wb-name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{item.UserName}}
          <span class="right-div"></span>
          <br/>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="font1">第{{n+1}}楼 | {{item.createtime}}</span>
        </div>
      </div>
      <!--<img src="{{item.nr_src}}" style="padding-left: 1%;padding-right: 4%;">-->
      <div>
        <p>{{item.answer}}</p>
      </div>
      <div style="background-color: #EFEFEF;height: 15px;margin-left: -5%;"></div>
    </div>
  </div>
  <div *ngIf="isShow">
    <div
      style="background-color: #000;position:fixed;left: 30%;top: 38%;height: 20%;width: 40%;opacity: 0.6;border-radius: 5px; "></div>
    <div style="position:fixed;left: 30%;top: 38%; ">
      <img src="assets/img/yuyin-5.png" height="65" width="90" style="margin: 22px 0px 10px 35px;"/>
      <br>
      <label style="color: white;margin-left: 5px"> 正在收录语音,保持长按</label>
    </div>
  </div>
  <div style="position:fixed;bottom: 0px;background-color: #EFEFEF;width: 100%;">
    <img src="{{src}}" height="38" width="52"
         style="display:inline-block;margin: 0px 10px -14px 10px;" (touchstart)="mousedownd();"
         (touchend)="mouseup();"/>
    <!--<input  style="height:40px;display:inline-block;margin: 10px 10px 8px -1px;vertical-align:top; border-radius:5px; border: 0;width:215px" [(ngModel)]="value" type="text"></input>-->
    <input type="text" [(ngModel)]="value"
           style="height:40px;display:inline-block;margin: 10px 10px 8px -1px;vertical-align:top; border-radius:5px; border: 0;width:215px" />
    <button (click)="send();"
            style="background-color: #2D3451;color: white;width:70px;height: 40px;display:inline-block;margin: 10px 5px 5px 1px;border-radius:5px">
      发送
    </button>
  </div>

</ion-content>
