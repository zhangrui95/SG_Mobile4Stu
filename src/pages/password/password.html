<ion-header>
  <ion-navbar color="dark">
    <ion-title>修改密码</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="item-box">
    <div class="xian float-l"></div>
    <div class="or-word float-l">INFORMATION CHANGE</div>
    <div class="xian float-l"></div>
  </div>
  <ion-list inset>
    <ion-item>
      <ion-input class="input-bg" placeholder="输入原始密码" [(ngModel)]="oldpwd" type="{{type1}}"></ion-input>
      <img src="{{Imgsrc1}}" (click)="showText(0)" item-end/>
    </ion-item>
    <ion-item>
      <ion-input class="input-bg" placeholder="输入新密码" [(ngModel)]="newpwd" type="{{type2}}"></ion-input>
      <img src="{{Imgsrc2}}" (click)="showText(1)" item-end/>
    </ion-item>
  </ion-list>

  <div class="button-boxs" padding>
    <button  class="btn-green" ion-button block (click)="save()">确认修改</button>
  </div>
  <page-bottom></page-bottom>
</ion-content>
