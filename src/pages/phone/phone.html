<ion-header>

  <ion-navbar>
    <ion-title>修改手机</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>原手机号</ion-label>
      <ion-input [(ngModel)]="oldPhone" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>新手机号</ion-label>
      <ion-input [(ngModel)]="newPhone" type="text"></ion-input>
    </ion-item>

    <!--<ion-item>-->
      <!--<ion-label fixed>密码</ion-label>-->
      <!--<ion-input [(ngModel)]="pwd" type="password"></ion-input>-->
    <!--</ion-item>-->

  </ion-list>

  <div class="btn" padding>
    <button ion-button color="#404040" block (click)="save()">提交</button>
  </div>

</ion-content>
