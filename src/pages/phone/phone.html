<ion-header>

  <ion-navbar color="dark">
    <ion-title>修改手机</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>

    <ion-item>
      <ion-label>原手机号</ion-label>
      <ion-input [(ngModel)]="oldPhone" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>新手机号</ion-label>
      <ion-input [(ngModel)]="newPhone" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>验&nbsp;&nbsp;证&nbsp;&nbsp;码</ion-label>
      <ion-input [(ngModel)]="verificationCode" type="number"></ion-input>
      <button ion-button item-end (click)="countDown()">{{verifyCode.verifyCodeTips}}</button>
    </ion-item>
    <p></p>

  </ion-list>

  <div class="mar-btn" padding>
    <button ion-button block (click)="save()" style="background:#2c3550;height: 50px;">提交</button>
  </div>

</ion-content>
