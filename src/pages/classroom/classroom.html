<ion-header>
  <ion-navbar color="dark">
    <ion-title>SG PLATFORM</ion-title>
  </ion-navbar>
</ion-header>


<div class="fixed-content" padding>
  <div class="item-box">
    <div class="xian float-l"></div>
    <div class="or-word float-l">CLASSROOM REHEARSAL 课堂演练</div>
    <div class="xian float-l"></div>
  </div>
  <div class="index-news-box mar-bottom" *ngIf="allocation">
    <img src="assets/img/weh.png" class="wen"/>
    <div class="float-l wen-word-box">
      <div>您当前未分配角色</div>
      <div>点击进入，可选择对应角色</div>
    </div>
    <div *ngIf="showBtn" class="choice-btn" (click)="goGrouping()">选择角色</div>
  </div>
  <div class="scroll-box" #scrollBox>
    <ion-list no-lines  class="border-left">
      <div class="list" *ngFor="let item of items;let i = index;" (click)="goPage(item.n_id)">
        <button ion-item>
          <div class="float-l list-num"><span *ngIf="i < 9">0</span>{{i+1}}</div>
          <div class="float-l list-g">|</div>
          <div class="float-l list-name">{{ item.n_name }}</div>
          <ion-icon class="icon-forward" name="ios-arrow-forward"  item-end></ion-icon>
        </button>
      </div>
    </ion-list>
    <page-bottom></page-bottom>
  </div>
</div>
