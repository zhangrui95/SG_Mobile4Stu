<ion-header>
  <ion-navbar color="dark">
    <ion-title>决策</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div  style="margin:20px 5% 0px 5%;">
      <span style="font-size:large; margin-bottom:20px; display:inline-block;">{{title}}</span>
      <div *ngFor="let item of common;let n = index">
        <input type="radio" name="choice" (change)="getForm(options[n].option)"/>
        <span style="font-size:medium;margin-bottom:20px; display:inline-block;">{{options[n].option +'、'+item.value}}</span>
      </div>

         <label *ngFor="let item of data.data.selectData" >&lt;!&ndash;(change)="getForm(item)"&ndash;&gt;
           <input type="radio" name="choice"/><span
           class="word">{{item}}</span>
         </label>
       </form>-->
    </div>
  <div padding class="mar-btn">
    <button ion-button type="submit" block (click)="send()">确认投票</button>
  </div>
</ion-content>
