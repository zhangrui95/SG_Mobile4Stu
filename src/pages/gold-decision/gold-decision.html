<ion-header>
  <ion-navbar color="dark">
    <ion-title>决策</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>{{issue}}</div>
  <form class="form-box">
    <label *ngFor="let item of options">
      <input type="radio" name="choice" /><span class="option">{{item.option}}</span><span class="word">{{item.text}}</span>
    </label>
  </form>
  <div padding class="mar-btn">
    <button ion-button block>确认投票</button>
  </div>
  <ion-fab right bottom style="bottom:100px;">
    <button ion-fab color="dark"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="ios-stopwatch"></ion-icon></button>
      <button ion-fab><ion-icon name="ios-home"></ion-icon></button>
      <button ion-fab><ion-icon name="ios-paper"></ion-icon></button>
      <button ion-fab><ion-icon name="ios-map"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
